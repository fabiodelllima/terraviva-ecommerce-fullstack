# Pre-commit hooks para Terra Viva
# Instalação: pip install pre-commit && pre-commit install

repos:
  # Backend - Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff
        args: [--fix]
        files: ^terraviva/backend/
      - id: ruff-format
        files: ^terraviva/backend/

  # Frontend - JavaScript/Vue
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd terraviva/frontend && npm run lint'
        language: system
        files: \.(js|vue)$
        pass_filenames: false

  # Geral
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
