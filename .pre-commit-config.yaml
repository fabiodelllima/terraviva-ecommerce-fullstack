repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff
        args: [--fix]
        files: ^terraviva/backend/
      - id: ruff-format
        files: ^terraviva/backend/

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: bash -c 'cd terraviva/backend && pyright .'
        language: system
        files: ^terraviva/backend/.*\.py$
        pass_filenames: false

      - id: eslint
        name: eslint
        entry: bash -c 'cd terraviva/frontend && npm run lint'
        language: system
        files: ^terraviva/frontend/.*\.(js|vue)$
        pass_filenames: false

      - id: prettier
        name: prettier
        entry: bash -c 'cd terraviva/frontend && npm run format'
        language: system
        files: ^terraviva/frontend/
        pass_filenames: false
